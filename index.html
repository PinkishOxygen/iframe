<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" sizes="32x32" type="image/jpeg" href="AD9B3A6A-C54D-475F-B62A-23E87BA145D6.jpeg">
  <link rel="icon" type="image/jpeg" sizes="32x32" href="AD9B3A6A-C54D-475F-B62A-23E87BA145D6.jpeg">
  <link rel="apple-touch-icon" sizes="180x180" type="image/jpeg" href="AD9B3A6A-C54D-475F-B62A-23E87BA145D6.jpeg">

  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body { 
      background-image: url("5E4F2962-8125-477E-965F-6FD590C2129E.jpeg");
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Your existing styles */

    /* New styles for the menu button and sidebar */
    #menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      box-sizing: border-box;
      transition: right 0.3s;
      z-index: 999;
    }

    #sidebar h2 {
      font-size: 24px;
      font-weight: bold;
    }

    /* Bold text for buttons */
    button {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Your existing HTML -->

  <!-- Add the menu button and sidebar -->
  <button id="menu-btn" onclick="toggleSidebar()">
    <span>&#9776;</span>
  </button>
  
  <div id="sidebar">
    <h2>Work in Progress</h2>
  </div>

  <script>
    // Your existing JavaScript

    // Add the toggleSidebar function
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const menuBtn = document.getElementById("menu-btn");
      const isOpen = sidebar.style.right === "0px";

      sidebar.style.right = isOpen ? "-300px" : "0px";
      menuBtn.innerHTML = isOpen ? "&#9776;" : "&#x2715;";
    }
  </script>
</body>
</html>
